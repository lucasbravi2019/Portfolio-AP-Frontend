<section>
    <h3>Education</h3>
    <button (click)="crear()">
        <fa-icon [icon]="faplus"></fa-icon>
    </button>
    <div *ngIf="isLoading" class="isLoading"></div>
    <form *ngIf="operacion === 1 || operacion === 2">
        <label for="institute">Institute</label>
        <input type="text" name="institute" [(ngModel)]="educationForm.institute" [value]="educationForm.institute">
        <label for="title">Title</label>
        <input type="text" name="title" [(ngModel)]="educationForm.title" [value]="educationForm.title">
        <label for="start-date">Start Date</label>
        <input type="date" name="start-date" [(ngModel)]="educationForm.startDate" [value]="educationForm.startDate">
        <label for="end-date">End Date</label>
        <input type="date" name="end-date" [(ngModel)]="educationForm.endDate" [value]="educationForm.endDate">
        <label for="persona-id"></label>
        <select name="persona-id" [(ngModel)]="educationForm.personaId">
            <option [value]="null" [selected]="true" [disabled]="true">Persona ID</option>
            <option [value]="persona?.id">{{ persona?.firstName }}</option>
        </select>
        <button *ngIf="operacion === 1" (click)="createEducation()">Guardar</button>
        <button *ngIf="operacion === 2" (click)="updateEducation()">Actualizar</button>
        <button *ngIf="operacion === 1 || operacion === 2" (click)="cancelar()">Cancelar</button>
    </form>
    <div *ngIf="!isLoading && educationList.length > 0">
        <table>
            <tr>
                <th>Institute</th>
                <th>Title</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr *ngFor="let education of this.educationList">
                <td>{{ education.institute }}</td>
                <td>{{ education.title }}</td>
                <td>{{ education.startDate }}</td>
                <td>{{ education.endDate }}</td>
                <td><button (click)="editar(education)">Edit</button></td>
                <td><button (click)="borrar(education.id)">Delete</button></td>
            </tr>
        </table>
    </div>
</section>
