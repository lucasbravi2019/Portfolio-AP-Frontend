<section>
    <h3>Contact</h3>
    <div *ngIf="isLoading" class="isLoading"></div>
    <p *ngIf="!isLoading && errorMsg !== null">{{ errorMsg }}</p>
    <div *ngIf="!isLoading && errorMsg === null">
        <div *ngFor="let contact of this.contacts">
            <p>{{ contact.description }}</p>
            <p>{{ contact.contact }}</p>
        </div>
    </div>
</section>
