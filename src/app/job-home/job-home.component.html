<section>
    <h3>Jobs</h3>
    <div *ngIf="isLoading" class="isLoading"></div>
    <p *ngIf="errorMsg !== null">{{ errorMsg }}</p>
    <div *ngIf="!isLoading && errorMsg === null">
        <div *ngFor="let job of this.jobs">
            <p>{{ job.startDate }} to {{ job.endDate }}</p>
            <p>{{ job.companyName }}</p>
            <p>{{ job.jobDescription }}</p>
            <p>{{ job.jobRole }}</p>
        </div>
    </div>
</section>
